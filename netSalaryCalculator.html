<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>

    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;

        height: 100vh;
      }

      h1 {
        color: #333;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        color: #555;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 5px 0 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: gray;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.05s, color 0.05s;
      }

      button:hover {
        background-color: #774b688c;
        color: purple;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      /* Hover effect on rows */
      tr:hover {
        background-color: #f5f5f5;
      }

      /* Highlight overdue books in red */
      tr.overdue {
        background-color: #ffdddd;
      }
    </style>
  </head>
  <body>
    <h1>Salary Calculator</h1>

    <label for="basicSalary">Basic Salary (Ksh):</label>
    <input type="number" id="basicSalary" required />

    <label for="benefits">Benefits (Ksh):</label>
    <input type="number" id="benefits" />

    <button onclick="calculateSalary()">Calculate Net Salary</button>

    <h2>Results</h2>
    <p id="results"></p>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Amount (Ksh)</th>
        </tr>
      </thead>
      <tbody>
        <tr id="grossSalaryRow">
          <td>Gross Salary</td>
          <td></td>
        </tr>
        <tr id="payeRow">
          <td>PAYE</td>
          <td></td>
        </tr>
        <tr id="nhifRow">
          <td>NHIF</td>
          <td></td>
        </tr>
        <tr id="nssfRow">
          <td>NSSF</td>
          <td></td>
        </tr>
        <tr id="netSalaryRow">
          <td>Net Salary</td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <script src="netSalaryCalculator.js"></script>
  </body>
</html>
