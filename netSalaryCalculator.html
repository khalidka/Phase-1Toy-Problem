<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="netSalaryCalculator.css" />
  </head>
  <body>
    <h1>Salary Calculator</h1>

    <label for="basicSalary">Basic Salary (Ksh):</label>
    <input type="number" id="basicSalary" required />

    <label for="benefits">Benefits (Ksh):</label>
    <input type="number" id="benefits" />

    <button onclick="calculateSalary()">Calculate Net Salary</button>

    <h2>Results</h2>
    <p id="results"></p>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Amount (Ksh)</th>
        </tr>
      </thead>
      <tbody>
        <tr id="grossSalaryRow">
          <td>Gross Salary</td>
          <td></td>
        </tr>
        <tr id="payeRow">
          <td>PAYE</td>
          <td></td>
        </tr>
        <tr id="nhifRow">
          <td>NHIF</td>
          <td></td>
        </tr>
        <tr id="nssfRow">
          <td>NSSF</td>
          <td></td>
        </tr>
        <tr id="netSalaryRow">
          <td>Net Salary</td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <script src="netSalaryCalculator.js"></script>
  </body>
</html>
