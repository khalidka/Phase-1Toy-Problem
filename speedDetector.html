<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Detector</title>
    <link rel="stylesheet" href="general.css" />
  </head>
  <body>
    <div class="container">
      <h1>Speed Checker</h1>
      <input
        type="number"
        id="speedInput"
        min="0"
        placeholder="Enter Car Speed (in km/h):"
      />
      <button onclick="checkSpeed()">Check Speed</button>
      <p id="resultOutput"></p>
    </div>
    <script src="speedDetector.js"></script>
  </body>
</html>
